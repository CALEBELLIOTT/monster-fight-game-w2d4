<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Boss-fight</title>
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="player-card p-3" id="player-card">
        <!-- <div class="progress w-50">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <img src="./resources/hero.png" alt=""> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-2">
      <div class="villian-card text-center m-auto w-50 p-5" id="villian-card">
        <!-- <div class="progress w-50 m-auto">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <img src="./resources/villian.webp" alt="">
      </div> -->
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
          <button id="attack-button" class="btn btn-danger rounded-pill m-4" onclick="attack()">ATTACK</button>
        </div>
        <div class="row">
          <div class="col-12 text-end  d-flex justify-content-end">
            <button id="next-level-button" class="btn btn-success hidden rounded-pill m-4" onclick="nextLevel()">
              Next Level
            </button>
            <button id="reset-game" class="btn btn-danger rounded-pill m-4" onclick="resetGame()"> Reset Game</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
